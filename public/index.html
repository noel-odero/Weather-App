<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      async
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASyG83ud1Yi5mcL3OFYBXMXWnC4_y_DgE&libraries=places"
    ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-info">
          <div class="status" data-status>Enter a location</div>
          <div class="location" data-location>To find the weather</div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail bordered">
            <div class="title">Temperature(K)</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Precipitation(mm)</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input
            type="text"
            class="city-search"
            placeholder="Enter a location"
            data-city-search
          />
        </div>
      </div>
    </div>
  </body>
</html>
